definitions:
  handler.CreateCommentRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  handler.CreatePostRequest:
    properties:
      content:
        type: string
      title:
        type: string
    required:
    - content
    - title
    type: object
  handler.LoginRequest:
    properties:
      password:
        maxLength: 26
        minLength: 6
        type: string
      username:
        maxLength: 26
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  handler.RegisterRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 26
        minLength: 6
        type: string
      phone:
        type: string
      username:
        maxLength: 26
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口
      parameters:
      - description: 用户信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{"token":"xxx"},"msg":"登录成功"}'
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: '{"code":400,"msg":"参数错误"}'
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: '{"code":401,"msg":"无效的凭证"}'
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: '{"code":500,"msg":"登录失败"}'
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 用户登录
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: 用户注册接口
      parameters:
      - description: 用户信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{"user_id":1},"msg":"注册成功"}'
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: '{"code":400,"msg":"参数错误或密码设置失败"}'
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: '{"code":500,"msg":"注册失败"}'
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: 用户注册
      tags:
      - auth
